<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <style>
        /* the three links at the bottom of the detail card need to occupy the whole width */
        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        form {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            justify-items: end;
            grid-gap: 0.2em;
        }
    </style>
    <script type="module" src="index.js"></script>
</head>

<body>
    <!-- the detail div occupies the right-hand half of the page -->
    <div style="float: right; width: 50%">
        <div id="detail">(Click a node for detail)</div>
        <div id="hint" style="margin: 1em">(Hover over a node for a hint)</div>
    </div>

    <div id="polygonchart" style="width: 50%; position: relative">
        <div style="position: absolute; top: 0; left: 0">
            <form onsubmit="return false;">
                Size:
                <select id="size" name="size">
                    <option value="nonemin">None - min</option>
                    <option value="nonemax">None - max</option>

                    <option value="category">Category</option>
                    <option value="riskcategory">Risk Category</option>
                    <option value="effort">Effort</option>
                    <option value="upskilleffort">Upskilling Effort</option>
                    <option value="setupeffort">Setup Effort</option>
                    <option value="risk">Risk</option>
                    <option value="costbenefit">Cost/Benefit</option>
                    <option value="maturity">Maturity</option>
                    <option value="updated">Updated</option>
                    <option value="created">Created</option>
                    <option value="when">When</option>
                    <option value="teamsize">Team Size</option>
                </select>
                Colour (hue):
                <select id="colour" name="colour"></select>
                Stroke (width):
                <select id="strokewidth" name="strokewidth"></select>
                Position (x):
                <select id="posx" name="posx"></select>
                Colour (saturation):
                <select id="saturation" name="saturation"></select>
                Stroke (length):
                <select id="strokelength" name="strokelength"></select>
                Position (y):
                <select id="posy" name="posy"></select>
                Sides:
                <select id="sides" name="sides"></select>
                <button id="randomize">Randomize</button>
            </form>
        </div>
    </div>
</body>
